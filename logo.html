    body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Nunito', sans-serif;
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .main-logo {
        position: relative;
        display: flex;
        align-items: center;
        gap: 15px;
        transform: perspective(1000px) rotateX(5deg);
        filter: drop-shadow(0 20px 40px rgba(255, 20, 147, 0.3));
    }

    .beer-icon {
        position: relative;
        width: 80px;
        height: 100px;
    }

    .glass {
        width: 60px;
        height: 80px;
        background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        border: 3px solid #00f5ff;
        border-radius: 8px 8px 12px 12px;
        position: relative;
        box-shadow: 
            inset 0 0 20px rgba(0, 245, 255, 0.2),
            0 0 30px rgba(0, 245, 255, 0.4);
    }

    .beer {
        position: absolute;
        bottom: 5px;
        left: 5px;
        right: 5px;
        height: 50px;
        background: linear-gradient(180deg, #ffd700, #ffb347);
        border-radius: 4px 4px 8px 8px;
        animation: fill 2s ease-in-out infinite alternate;
    }

    .foam {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 25px;
        background: #ffffff;
        border-radius: 50px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .foam::before,
    .foam::after {
        content: '';
        position: absolute;
        background: #ffffff;
        border-radius: 50%;
    }

    .foam::before {
        width: 20px;
        height: 20px;
        top: -8px;
        left: 15px;
    }

    .foam::after {
        width: 15px;
        height: 15px;
        top: -5px;
        right: 12px;
    }

    .swipe-gesture {
        position: absolute;
        right: -30px;
        top: 20px;
        width: 60px;
        height: 40px;
    }

    .swipe-trail {
        position: absolute;
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff1493, #ff69b4, transparent);
        border-radius: 2px;
        animation: swipeAnimation 2s ease-in-out infinite;
    }

    .swipe-trail:nth-child(2) {
        top: 10px;
        animation-delay: 0.2s;
    }

    .swipe-trail:nth-child(3) {
        top: 20px;
        animation-delay: 0.4s;
    }

    .app-text {
        display: flex;
        align-items: baseline;
        font-family: 'Nunito', sans-serif;
        font-weight: 900;
        font-size: 48px;
        letter-spacing: -2px;
    }

    .sip {
        color: #00f5ff;
        text-shadow: 
            0 0 20px #00f5ff,
            0 0 40px #00f5ff,
            0 2px 4px rgba(0, 0, 0, 0.5);
        animation: glow-blue 3s ease-in-out infinite alternate;
    }

    .swipe {
        color: #ff1493;
        text-shadow: 
            0 0 20px #ff1493,
            0 0 40px #ff1493,
            0 2px 4px rgba(0, 0, 0, 0.5);
        animation: glow-pink 3s ease-in-out infinite alternate;
    }

    .tagline {
        font-size: 16px;
        color: #b19cd9;
        font-weight: 700;
        text-align: center;
        margin-top: 10px;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    @keyframes fill {
        0% { height: 30px; }
        100% { height: 50px; }
    }

    @keyframes swipeAnimation {
        0% { transform: translateX(0) scaleX(0.5); opacity: 0; }
        50% { transform: translateX(20px) scaleX(1); opacity: 1; }
        100% { transform: translateX(40px) scaleX(0.5); opacity: 0; }
    }

    @keyframes glow-blue {
        0% { text-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff, 0 2px 4px rgba(0, 0, 0, 0.5); }
        100% { text-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff, 0 2px 4px rgba(0, 0, 0, 0.5); }
    }

    @keyframes glow-pink {
        0% { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493, 0 2px 4px rgba(0, 0, 0, 0.5); }
        100% { text-shadow: 0 0 30px #ff1493, 0 0 60px #ff1493, 0 2px 4px rgba(0, 0, 0, 0.5); }
    }

    @media (max-width: 768px) {
        .app-text {
            font-size: 36px;
        }
    }
</style>
